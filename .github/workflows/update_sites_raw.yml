name: Site Update Raw - Nightly cronjob

on:
  push:
    branches:
      - main
  schedule:
    - cron: "48 10 * * *"
  workflow_dispatch:

jobs:
  update-sites-raw:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        domain: [
          # Executive Branch: Dept of Health and Human Services
          hhs.gov
          cdc.gov,
          cms.gov,
          fda.gov,
          nih.gov,
          acf.gov,
          hrsa.gov,
          vaccines.gov,
          healthdata.gov,

          # Executive Branch: Dept of Homeland Security
          dhs.gov,
          census.gov,
          cisa.gov,
          data.gov,
          fema.gov,
          ice.gov,
          tsa.gov,
          uscis.gov,

          # Executive Branch: Dept of Justice
          justice.gov,
          atf.gov,
          bjs.gov,
          dea.gov,
          fbi.gov,

          # Executive Branch: Dept of Labor
          dol.gov,

          ## Executive Branch: General Services Administration
          gsa.gov,
          usa.gov,
          sam.gov,
          dot.gov,
          epa.gov,

          # Executive Branch: Dept of State
          state.gov,

          # Executive Branch: Dept of Commerce
          commerce.gov,
          bis.gov,
          census.gov,
          nist.gov,
          noaa.gov,
          uspto.gov,

          # Executive Branch: Dept of Education
          ed.gov,
          education.gov,

          # Executive Branch: Dept of Energy
          energy.gov,
          doe.gov,

          # Executive Branch: Dept of Agriculture
          usda.gov,

          # Executive Branch: Dept of Interior
          doi.gov,
          usgs.gov,
          nps.gov,

          # Executive Branch: Dept of Transportation
          dot.gov,
          faa.gov,
          nhtsa.gov,

          # Executive Branch: Dept of Veterans Affairs
          va.gov,
          veteranscrisisline.net,

          ## Executive Branch: White House
          trumpcard.gov
          whitehouse.gov
        ]
      fail-fast: false # continue if any domain fails
      max-parallel: 1

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 # v6.6.1
        with:
          version: "latest"

      - name: Running update script - ${{ matrix.domain }}
        run: |
          mkdir -p data/raw
          uv run python main.py -d ${{ matrix.domain }} || echo "Python script failed, keeping previous file."
          ls -la data/raw/

      - name: Upload raw data file
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: raw-data-${{ matrix.domain }}
          path: data/raw/domain.${{ matrix.domain }}.json
          retention-days: 1

      - name: Sleep for 20 seconds
        run: sleep 20

  commit-changes:
    needs: update-sites-raw
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Create data directories
        run: |
          mkdir -p data/raw
          rm -f data/raw/*.json

      - name: Download all raw data artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          path: artifacts
          pattern: raw-data-*
          merge-multiple: true

      - name: Copy artifacts to data directory
        run: |
          # Copy all files from artifacts to data/raw
          cp -R artifacts/* data/raw/

          # List files for verification
          echo "Files in data/raw:"
          ls -la data/raw/

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'
        run: |
          git status
          git config --local user.email "noreply@github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/
          if ! git diff-index --quiet HEAD; then
            git commit -m "Nightly update of raw site changes - $(date +'%Y-%m-%d')"
            git push -u origin main
          else
            echo "No changes to commit"
          fi
