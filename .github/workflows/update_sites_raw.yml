name: Site Update Raw - Nightly cronjob

on:
  push:
    branches:
      - main
  schedule:
    - cron: "48 10 * * *"
  workflow_dispatch:

jobs:
  update-sites-raw:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        domain: [
          cdc.gov,
          fda.gov,
          nih.gov,
          hhs.gov,
          vaccines.gov,
          healthdata.gov,
          dhs.gov,
          cisa.gov,
          usa.gov,
          usaspending.gov,
          data.gov,
          sam.gov,
          dot.gov,
          epa.gov,
          nist.gov,
          commerce.gov,
          treasury.gov,
          whitehouse.gov,
          va.gov
        ]
      fail-fast: false # continue if any domain fails
      max-parallel: 1

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 # v5.4.1
        with:
          version: "latest"

      - name: Running update script - ${{ matrix.domain }}
        run: |
          mkdir -p data/raw
          uv run python main.py -d ${{ matrix.domain }}
          # List the files for debugging
          ls -la data/raw/

      - name: Upload raw data files
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: raw-data-${{ matrix.domain }}
          path: data/raw/
          retention-days: 1

      - name: Sleep for 20 seconds
        run: sleep 20

  commit-changes:
    needs: update-sites-raw
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Create data directories
        run: |
          mkdir -p data/raw
          rm -f data/raw/*.json

      - name: Download all raw data artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts
          pattern: raw-data-*
          merge-multiple: false
          overwrite: true

      - name: Copy artifacts to data directory
        run: |
          # Copy all files from artifacts to data/raw
          cp -R artifacts/* data/raw/

          # List files for verification
          echo "Files in data/raw:"
          ls -la data/raw/

      - name: Commit and push changes
        run: |
          git status
          git config --local user.email "noreply@github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/
          if ! git diff-index --quiet HEAD; then
            git commit -m "Nightly update of raw site changes - $(date +'%Y-%m-%d')"
            git push -u origin main
          else
            echo "No changes to commit"
          fi
