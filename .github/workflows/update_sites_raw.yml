name: Site Update Raw - Nightly cronjob

on:
  push:
    branches:
      - main
  schedule:
    - cron: "48 10 * * *"
  workflow_dispatch:

jobs:
  update-sites-raw:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        domain: [
          cdc.gov,
          fda.gov,
          nih.gov,
          hhs.gov,
          vaccines.gov,
          healthdata.gov,
          dhs.gov,
          cisa.gov,
          usa.gov,
          usaspending.gov,
          data.gov,
          sam.gov,
          dot.gov,
          epa.gov,
          nist.gov,
          commerce.gov,
          treasury.gov,
          whitehouse.gov,
          va.gov
        ]
      fail-fast: false # continue if any domain fails
      max-parallel: 1

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 # v5.4.1
        with:
          version: "latest"

      - name: Running update script - ${{ matrix.domain }}
        run: |
          uv run python main.py -d ${{ matrix.domain }}

      - name: Sleep for 20 seconds
        run: sleep 20

  commit-changes:
    needs: update-sites-raw
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Commit and push changes
        run: |
          git status
          git config --local user.email "noreply@github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/
          if ! git diff-index --quiet HEAD; then
            git commit -m "Nightly update of raw site changes - $(date +'%Y-%m-%d')"
            git push -u origin main
          fi
