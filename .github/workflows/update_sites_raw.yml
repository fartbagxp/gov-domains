name: Site Update Raw - Nightly cronjob

on:
  push:
    branches:
      - main
  schedule:
    - cron: "48 10 * * *"
  workflow_dispatch:

jobs:
  update-sites-raw:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        domain: [
          # Executive Branch: Dept of Health and Human Services
          hhs.gov,
          cdc.gov,
          cms.gov,
          fda.gov,
          nih.gov,
          acf.gov,
          hrsa.gov,
          samhsa.gov,
          vaccines.gov,
          healthdata.gov,
          healthcare.gov,
          health.gov,
          hiv.gov,
          cancer.gov,

          # Executive Branch: Dept of Homeland Security
          dhs.gov,
          cisa.gov,
          data.gov,
          fema.gov,
          ice.gov,
          tsa.gov,
          uscis.gov,
          ustraveldocs.com,

          # Executive Branch: Dept of Justice
          justice.gov,
          atf.gov,
          bjs.gov,
          ojp.gov,
          dea.gov,
          fbi.gov,
          uscourts.gov,

          # Executive Branch: Dept of Labor
          dol.gov,
          msha.gov,

          ## Executive Branch: General Services Administration
          gsa.gov,
          gsaadvantage.gov,
          gsaauctions.gov,
          usa.gov,
          sam.gov,
          usaspending.gov,
          usajobs.gov,
          login.gov,
          performance.gov,
          regulations.gov,
          fpds.gov,

          ## Executive Branch: Environmental Protection Agency
          epa.gov,

          # Executive Branch: Dept of State
          state.gov,
          usembassy.gov,

          # Executive Branch: Dept of Commerce
          commerce.gov,
          bis.gov,
          bls.gov,
          census.gov,
          nist.gov,
          noaa.gov,
          weather.gov,
          uspto.gov,
          ntia.gov,

          # Executive Branch: Dept of Education
          ed.gov,
          studentaid.gov,
          headstart.gov,

          # Executive Branch: Dept of Energy
          energy.gov,
          doe.gov,

          # Executive Branch: Dept of Agriculture
          usda.gov,

          # Executive Branch: Dept of Interior
          doi.gov,
          usgs.gov,
          nps.gov,

          # Executive Branch: Dept of Transportation
          dot.gov,
          faa.gov,
          nhtsa.gov,

          # Executive Branch: NASA
          nasa.gov,

          # Executive Branch: Treasury
          treasury.gov,
          treasurydirect.gov,
          irs.gov,
          irsauctions.gov,
          sec.gov,
          usmint.gov,

          # Executive Branch: Dept of Veterans Affairs
          va.gov,
          veteranscrisisline.net,

          # Executive Branch: Dept of Defense
          defense.gov,
          war.gov,

          # Executive Branch: Federal Trade Commission
          ftc.gov,

          ## USPS
          usps.com,
          uspsdelivers.com,

          # Executive Branch: Archives
          archives.gov,

          ## Executive Branch: White House
          whitehouse.gov,
          ndstudio.gov,
          trumpcard.gov,
          americabydesign.gov
        ]
      fail-fast: false # continue if any domain fails
      max-parallel: 1

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          version: "latest"

      - name: Running update script - ${{ matrix.domain }}
        run: |
          mkdir -p data/raw
          uv run python main.py -d ${{ matrix.domain }} || echo "Python script failed, keeping previous file."
          ls -la data/raw/

      - name: Upload raw data file
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: raw-data-${{ matrix.domain }}
          path: data/raw/domain.${{ matrix.domain }}.json
          retention-days: 1

      - name: Sleep for 20 seconds
        run: sleep 20

  commit-changes:
    needs: update-sites-raw
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Create data directories
        run: |
          mkdir -p data/raw
          rm -f data/raw/*.json

      - name: Download all raw data artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
          pattern: raw-data-*
          merge-multiple: true

      - name: Copy artifacts to data directory
        run: |
          # Copy all files from artifacts to data/raw
          cp -R artifacts/* data/raw/

          # List files for verification
          echo "Files in data/raw:"
          ls -la data/raw/

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'
        run: |
          git status
          git config --local user.email "noreply@github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/
          if ! git diff-index --quiet HEAD; then
            git commit -m "Nightly update of raw site changes - $(date +'%Y-%m-%d')"
            git push -u origin main
          else
            echo "No changes to commit"
          fi
