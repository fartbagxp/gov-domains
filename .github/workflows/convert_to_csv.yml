name: Convert raw files to CSV

on:
  push:
    branches:
      - main
    paths:
      - "data/raw/**"
      - ".github/workflows/convert_to_csv.yml"
  workflow_dispatch:
  workflow_run:
    workflows: ["Site Update Raw - Nightly cronjob"]
    types:
      - completed

jobs:
  convert-to-csv:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 # v6.6.1
        with:
          version: "latest"

      - name: Processing files to csv
        run: |
          mkdir -p data/csv
          uv run python main.py -a

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'
        run: |
          git status
          git config --local user.email "noreply@github.com"
          git config --local user.name "github-actions[bot]"
          git add data/csv
          if ! git diff-index --quiet HEAD; then
            git commit -m "Converting files to CSV format - $(date +'%Y-%m-%d')"
            git push -u origin main
          else
            echo "No changes to commit"
          fi
